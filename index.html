<!DOCTYPE html>
<html lang="en">
<head>
	<title>md to html</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="JS/skrypt.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<h2>Convert from Markdown to Html</h2>
		<p>using github API by <a href="https://github.com/Torak28">Jarosław Ciołek-Żelechowski</a></p>
		<form>
			<div class="form-group">
				<label for="markdown">Markdown:</label>
				<textarea id="markdownCode" class="form-control" rows="5" id="comment"></textarea>
			</div>
			<button type="button" class="btn btn-success" onclick="doIt()">Convert</button>
			<button type="button" class="btn btn-info" onclick="Copy()">Copy</button>
			<button type="button" class="btn btn-warning" onclick="ClearIt()">Clear</button>
			<div class="form-group">
				<br>
				<label for="markdown">Html:</label>
				<p id="htmlCode"></p>
			</div>
		</form>
	</div>
</body>
</html>
